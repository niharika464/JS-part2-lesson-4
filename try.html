<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>TRY AND CATCH</h2>
    <p id="para"></p>

    <script>
        try {
            newalert("welcome message..")
        }
        catch (err) {
            document.getElementById("para").innerHTML = err.message;
        }
    </script>
</body>

</html>
