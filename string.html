<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>STRING </h2>
    <p id="para"></p>
    <p id="para1"></p>

        document.getElementById("para1").innerHTML = String(x) + String(y);
